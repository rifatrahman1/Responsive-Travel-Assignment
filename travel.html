<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/travel.css">

<body>


    <!-----------header section start------------>

    <header>
        <nav>
            <div class="container">
                <div class="nav-hero">
                    <div class="nav-title">
                        <img src="Images/Group 40071 (2).png" alt="">
                        <h1 class="description">Wander <span class="wave">Wave</span></h1>
                    </div>
                    <div class="nav-link">
                        <a class="home" href="">Home</a>
                        <a href="">Packages</a>
                        <a href="">Testimonial</a>
                        <a href="">Blog</a>
                        <a href="">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <section>
            <div class="container">
                <div class="banner">
                    <div class="banner-image">
                        <img src="Images/Group 13 (1) (1).png" alt="">

                        <div class="banner-description">
                            <h1>Explore Your Travel</h1>
                            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et
                                odio<br>
                                enim ac quis sapien urna eu phasellus.</p>
                        </div>
                        <div class="input-feild">
                            <input type="text" name="" id="" placeholder="Where go">
                            <div class="arrow when">
                                <input type="text" name="" id="" placeholder="When">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <div class="arrow select">
                                <input type="text" name="" id="" placeholder="Select Type">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <div class="arrow">
                                <input class="search" type="search" name="" id="" placeholder="Find Now">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
